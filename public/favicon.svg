<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#06060b"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="40%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="btc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <rect width="512" height="512" rx="96" fill="none" stroke="#1e1e2e" stroke-width="4"/>
  <!-- Cascade lines (broken levels) -->
  <g opacity="0.3">
    <line x1="80" y1="100" x2="432" y2="100" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8,6"/>
    <line x1="80" y1="160" x2="432" y2="160" stroke="#f97316" stroke-width="2" stroke-dasharray="8,6"/>
    <line x1="80" y1="220" x2="432" y2="220" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,6"/>
  </g>
  <!-- Down arrow (cascade) -->
  <g filter="url(#glow)">
    <path d="M256 140 L256 360" stroke="url(#arrow)" stroke-width="36" stroke-linecap="round"/>
    <path d="M160 290 L256 390 L352 290" stroke="url(#arrow)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  <!-- Bitcoin symbol overlay -->
  <g transform="translate(256,240)" filter="url(#glow)">
    <text x="0" y="0" font-family="Arial,sans-serif" font-weight="800" font-size="120" fill="url(#btc)" text-anchor="middle" dominant-baseline="central" opacity="0.9">â‚¿</text>
  </g>
  <!-- Small red pulse dot (live indicator) -->
  <circle cx="420" cy="92" r="16" fill="#ef4444" opacity="0.9"/>
  <circle cx="420" cy="92" r="10" fill="#ff6b6b"/>
</svg>
